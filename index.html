<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <!--icons-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--style css-->
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main>
      <div class="logo-area">
        <img src="./images/logo.svg" alt="">
      </div>
      <h1 class="title">
        We are launching
        <span>soon!</span>
      </h1>
      <p class="text">Subscribe and get notified</p>
      <form action="/">
        <input type="email" id="email" name="email" placeholder="Your email address..."/>
        <div class="error-message"></div>
        <button type="submit" id="submit">Notify Me</button>
      </form>
      <div class="image">
        <img src="./images/illustration-dashboard.png" alt="" />
      </div>
      <div class="social">
        <a href="#" aria-label="facebook">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
        <a href="#" aria-label="twitter">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="#" aria-label="instagram">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </div>
      <div class="copyright">&copy; Copyright Ping. All rights reserved.</div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor
        </a>
        . Coded by
        <a href="#">Hugisko</a>
        .
      </p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
